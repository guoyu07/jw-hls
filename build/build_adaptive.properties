# -----------------------------------------------------------------
# User-Defined
#
# Modify these path values to reflect paths on your system
# -----------------------------------------------------------------

# The plugin version
version=0.1

# Uncomment this line for Windows systems, and enter the path to the Flex SDK
# flexsdk = C:/Program Files/Adobe/Flex Builder 3/sdks/3.2.0
# Uncomment this line for OS X and Linux systems and enter the path to the Flex SDK
flexsdk = /home/lusurf/Apps/flex_sdk_4.6

flexsdk.bin.dir = ${flexsdk}/bin
flexsdk.lib.dir = ${flexsdk}/frameworks/libs

browser = /opt/google/chrome/chrome

# Note that the locale dir uses the {locale} token at the end to specify the directory
# of language-specific files.  This is replaced by the compiler with the locale defined
# by the locale property below.
flexsdk.locale = en_US
flexsdk.locale.dir = ${flexsdk}/frameworks/locale/{locale}

execextention =

asdoc.exe = ${flexsdk.bin.dir}/asdoc${execextention}
compc.exe = ${flexsdk.bin.dir}/compc${execextention}
mxmlc.exe = ${flexsdk.bin.dir}/mxmlc${execextention}

flashDebugPlayer.exe = ${flexsdk}/flashplayerdebugger

# -----------------------------------------------------------------
# Project Files - DO NOT MODIFY
# -----------------------------------------------------------------
application.package = com.longtailvideo.jwplayer.media
application.class = AdaptiveProvider
application.name = adaptiveProvider

# -----------------------------------------------------------------
# Project Paths - DO NOT MODIFY
# -----------------------------------------------------------------
build.dir = ${basedir}/build
src.dir = ${basedir}/src
lib.dir = ${basedir}/libs
release.dir = ${basedir}/bin
debug.dir = ${basedir}/bin
debug-template.dir = ${basedir}/debug-template
docs.dir = ${basedir}/asdoc
includes.dir = ${basedir}/includes
